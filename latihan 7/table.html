<!DOCTYPE html>
<html>
<head>
    <title> TABLE </title>
</head>
<body>

<!-- Normal -->
<table>
    <tr>
        <td> Baris 1, kolom 1</td>
        <td> Baris 1, kolom 2</td>
    </tr>
    <tr>
        <td> Baris 2, kolom 1</td>
        <td> Baris 2, kolom 2</td>
    </tr>
</table>

<!--Complex-->

<table border = "1" cellspacing = "0" cellpadding = "10">
    <thead>
        <tr>
            <th></th>
            <th>Kolom 1</th>
            <th>Kolom 2</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <th>Baris 1</th>
            <td>Baris 1, kolom 1</td>
            <td>Baris 1, kolom 2</td>
        </tr>
        <tr>
            <th>Baris 2</th>
            <td>Baris 2, kolom 1</td>
            <td>Baris 2, kolom 2</td>
        </tr>
    </tbody>
</table>

</body>
</html>
