<!DOCTYPE html>
<html>
    <head>
        <title> HTML Paragraf </title>
    </head>

    <body>

        <!-- contoh tag p,hr, b,i,u,strong, em-->
        <p> ini adalah paragraf </p>
        <br>
        <p> ini adalah paragraf 2</p>
        <hr>

        <p><b>HALO</b> <i> ini </i> <u> belajar</u></p>
        <hr>
        <p> <strong> PENGUMUMAN </strong> <em> halo halo hai</em></p>
    </body>

</html>
